title: Vcard
'@extends': default

form:
  fields:
    tabs:
      fields:
        social_medias:
          type: tab
          title: Social Medias
          fields:
            header.social_medias:
              name: social_medias
              type: list
              label: Social Medias

              fields:
                .icon:
                  type: text
                  label: Icon
                .text:
                  type: text
                  label: URL
                .css_class:
                  type: text
                  label: CSS Class
        content:
          fields:
            header.v_card_title:
              type: text
              label: Main Title  
            header.v_card_sub_title:
              type: text
              label: Sub Title  
            header.v_card_vid:
              type: text
              label: VID(get from polyv)        
            uploads:
              label: Card Image (first one will be displayed)
        
